spring:
  application:
    name: parodos-workflow-service
    title: Parodos Workflow Service
    version: 1.0.14



  jackson:
    serialization:
      indent-output: true

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        event:
          merge:
            entity_copy_observer: allow

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: ${DATASOURCE_URL:jdbc:h2:mem:workflow_service;INIT=CREATE TYPE IF NOT EXISTS "JSONB" as json;}
    driverClassName: ${DATASOURCE_DRIVER:org.h2.Driver}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:postgres}
    hikari:
      poolName: ${DATASOURCE_NAME}

  data:
    jpa:
      repositories:
        bootstrap-mode: deferred

  liquibase:
    change-log: classpath:/db/main.xml

  main:
    allow-bean-definition-overriding: true

  security:
    authentication: ${PARODOS_AUTH:true}

  lifecycle:
    timeout-per-shutdown-phase: "25s"

  cloud:
    config:
      enabled: false

management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      enabled: true
    prometheus:
      enabled: true
    metrics:
      enabled: true
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: "health,shutdown,prometheus"

server:
  shutdown: "graceful"

springdoc:
  swagger-ui:
    tagsSorter: alpha
  writer-with-order-by-keys: true
  writer-with-default-pretty-printer: true

scan:
  packages: ${CONFIGURATION_PACKAGE:-}
