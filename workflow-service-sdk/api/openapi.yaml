openapi: 3.0.1
info:
  description: This is the API documentation for the Parodos Workflow Service. It
    provides operations to execute assessments to determine infrastructure options
    (tooling + environments). Also executes infrastructure task workflows to call
    downstream systems to stand-up an infrastructure option.
  title: Parodos Workflow Service API
  version: v1.0.0
servers:
- description: Generated server url
  url: http://localhost:8080
tags:
- description: Login endpoint
  name: Login
- description: Operations about workflow
  name: Workflow
- description: Operations about project
  name: Project
- description: Operations about workflow definition
  name: Workflow Definition
- description: Operations about project access
  name: Project Access
paths:
  /api/v1/login:
    get:
      operationId: login
      responses:
        "200":
          description: Succeeded
        "400":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
          description: Not Found
        "409":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
          description: Conflict
        "500":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
          description: Internal Server Error
      summary: Login
      tags:
      - Login
      x-accepts: '*/*'
  /api/v1/projects:
    get:
      operationId: getProjects
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ProjectResponseDTO'
                type: array
          description: Succeeded
        "304":
          description: Not Modified
        "400":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
          description: Not Found
        "409":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
          description: Conflict
        "500":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
          description: Internal Server Error
      summary: Returns a list of project
      tags:
      - Project
      x-accepts: application/json
    post:
      operationId: createProject
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectRequestDTO'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectResponseDTO'
          description: Created
        "400":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
          description: Not Found
        "409":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
          description: Conflict
        "500":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
          description: Internal Server Error
      summary: Creates a new project
      tags:
      - Project
      x-content-type: application/json
      x-accepts: application/json
  /api/v1/projects/access/{id}/status:
    get:
      operationId: getProjectAccessStatus
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessStatusResponseDTO'
          description: Succeeded
        "400":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          content: {}
          description: Not found
        "409":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
          description: Conflict
        "500":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
          description: Internal Server Error
      summary: Returns status about a specified project access request
      tags:
      - Project Access
      x-accepts: application/json
    post:
      operationId: updateProjectAccessStatus
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessStatusRequestDTO'
        required: true
      responses:
        "204":
          description: Updated successfully
        "400":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          content: {}
          description: Not found
        "409":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
          description: Conflict
        "500":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessageDTO'
          description: Internal Server Error
      summary: Update status of a specified project access request
      tags:
      - Project Access
      x-content-type: application/json
      x-accepts: '*/*'
  /api/v1/projects/{id}:
