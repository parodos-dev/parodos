openapi: 3.0.1
info:
  description: This is the API documentation for the Parodos Workflow Service. It
    provides operations to execute assessments to determine infrastructure options
    (tooling + environments). Also executes infrastructure task workflows to call
    downstream systems to stand-up an infrastructure option.
  title: Parodos Workflow Service API
  version: v1.0.0
servers:
- description: Generated server url
  url: http://localhost:8080
tags:
- description: Operations about workflow
  name: Workflow
- description: Operations about project
  name: Project
- description: Operations about workflow definition
  name: Workflow Definition
paths:
  /api/v1/projects:
    get:
      operationId: getProjects
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ProjectResponseDTO'
                type: array
          description: Succeeded
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
      summary: Returns a list of project
      tags:
      - Project
      x-accepts: application/json
    post:
      operationId: createProject
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectRequestDTO'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectResponseDTO'
          description: Created
        "401":
          description: Unauthorized
      summary: Creates a new project
      tags:
      - Project
      x-contentType: application/json
      x-accepts: application/json
  /api/v1/projects/{id}:
    get:
      operationId: getProjectById
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectResponseDTO'
          description: Succeeded
        "401":
          description: Unauthorized
        "404":
          description: Not found
      summary: Returns information about a specified project
      tags:
      - Project
      x-accepts: application/json
  /api/v1/workflowdefinitions:
    get:
      operationId: getWorkFlowDefinitions
      parameters:
      - explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/WorkFlowDefinitionResponseDTO'
                type: array
          description: Succeeded
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
      summary: Returns a list of workflow definition
      tags:
      - Workflow Definition
      x-accepts: application/json
  /api/v1/workflowdefinitions/{id}:
    get:
      operationId: getWorkFlowDefinitionById
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkFlowDefinitionResponseDTO'
          description: Succeeded
        "401":
          description: Unauthorized
        "404":
          description: Not found
      summary: Returns information about a workflow definition by id
      tags:
      - Workflow Definition
      x-accepts: application/json
  /api/v1/workflows:
    post:
      operationId: execute
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkFlowRequestDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkFlowResponseDTO'
          description: Succeeded
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
      summary: Executes a workflow
      tags:
      - Workflow
      x-contentType: application/json
      x-accepts: application/json
  /api/v1/workflows/{workFlowExecutionId}/checkers/{workFlowCheckerTaskName}:
    post:
      operationId: updateWorkFlowCheckerTaskStatus
      parameters:
      - explode: false
        in: path
        name: workFlowExecutionId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: workFlowCheckerTaskName
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkFlowCheckerTaskRequestDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: Succeeded
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
      summary: Updates a workflow checker task status
      tags:
      - Workflow
      x-contentType: application/json
      x-accepts: application/json
  /api/v1/workflows/{workFlowExecutionId}/status:
    get:
      operationId: getStatus
      parameters:
      - explode: false
        in: path
        name: workFlowExecutionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkFlowStatusResponseDTO'
          description: Succeeded
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
      summary: Returns a workflow status
      tags:
      - Workflow
      x-accepts: application/json
