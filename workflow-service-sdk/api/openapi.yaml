components:
  schemas:
    AccessRequestDTO:
      example:
        role: OWNER
        username: username
      properties:
        role:
          enum:
          - OWNER
          - DEVELOPER
          - ADMIN
          type: string
        username:
          type: string
      type: object
    AccessResponseDTO:
      example:
        approvalSentTo:
        - approvalSentTo
        - approvalSentTo
        accessRequestId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        escalationSentTo: escalationSentTo
        project:
          createdDate: 2000-01-23T04:56:07.000+00:00
          createdBy: createdBy
          name: name
          id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      properties:
        accessRequestId:
          format: uuid
          type: string
        approvalSentTo:
          items:
            type: string
          type: array
        escalationSentTo:
          type: string
        project:
          $ref: '#/components/schemas/ProjectDTO'
      type: object
    AccessStatusRequestDTO:
      example:
        comment: comment
        status: APPROVED
      properties:
        comment:
          type: string
        status:
          enum:
          - APPROVED
          - PENDING
          - REJECTED
          type: string
      type: object
    AccessStatusResponseDTO:
      example:
        accessRequestId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        status: APPROVED
      properties:
